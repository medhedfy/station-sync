<nz-collapse>
    <nz-collapse-panel [nzActive]="true" [nzHeader]="'Filtres'">
        <p>
            carburant
        </p>
    </nz-collapse-panel>
</nz-collapse>

<div class="carburant-table-holder">

</div>
<nz-table #basicTable [nzData]="listOfData" [nzLoading]="true" [nzNoResult]="'En cours...'">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.age }}</td>
        <td>{{ data.address }}</td>
        <td>
          <a>Action ä¸€ {{ data.name }}</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a>Delete</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
