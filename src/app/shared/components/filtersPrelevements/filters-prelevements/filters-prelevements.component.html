<nz-card>
  <div class="factures-filtres-holder">
    <div nz-row [nzGutter]="16">

      <!-- FILTRE DATE -->
      <div nz-col nzSpan="6">
        <h4>Date d'op√©ration</h4>
        <input 
          nz-input 
          type="date" 
          [(ngModel)]="selectedDate" 
          placeholder="jj/mm/aaaa" />
      </div>

      <!-- FILTRE MONTANT -->
      <div nz-col nzSpan="6">
        <h4>Montant</h4>
        <input 
          nz-input 
          type="number" 
          [(ngModel)]="selectedMontant" 
          placeholder="Entrez le montant" />
      </div>

      <!-- BOUTONS -->
      <div nz-col nzSpan="8" style="display: flex; align-items: end; gap: 8px;">
        <!-- üîç Rechercher -->
        <button 
          nz-button 
          nzType="primary" 
          (click)="lancerRecherche()"
          [disabled]="!selectedDate && selectedMontant === null">
          Rechercher
        </button>

        <!-- üîÑ R√©initialiser -->
        <button 
          nz-button 
          nzType="default" 
          (click)="reinitialiserFiltres()">
          Tous
        </button>
      </div>

    </div>
  </div>
</nz-card>
